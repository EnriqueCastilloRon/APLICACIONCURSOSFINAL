<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Archivo HTML</title>
</head>
<body>
    <h1>Descargar Archivo HTML</h1>
    <a id="downloadLink" href="Orthogonalization_Algorithm9PRUEBAFINAL.html">Descargar fichero.html</a>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function(event) {
            event.preventDefault();
            const link = event.target.href;

            fetch(link)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener el archivo: ' + response.statusText);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'Orthogonalization_Algorithm9PRUEBAFINAL.html';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a); // Limpiar el DOM
                })
                .catch(error => console.error('Error al descargar el archivo:', error));
        });
    </script>
</body>
</html>
